<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

    <body>

    <div th:fragment="modalDiv" class="modal fade" id="credentialModal" tabindex="-1" role="dialog" aria-labelledby="credentialModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="credentialModalLabel">Credential</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>

                <div th:if="${credSuccess eq false}" id="credError" class="alert alert-danger">
                    <span th:text="${errormessage}">Example Credential Error Message</span>
                </div>

                <div class="modal-body">
                    <form id="credentialForm" method="POST" th:action="@{/user/credentials/addoredit}" th:object="${credObject}" >
                        <input th:field="*{id}" type="hidden" name="id" id="credentialId">

                        <div class="form-group">
                            <label for="credentialUrl" class="col-form-label">URL</label>
                            <input th:field="*{url}" type="text" name= "url" class="form-control" id="credentialUrl" maxlength="100" required>
                        </div>

                        <div class="form-group">
                            <label for="credentialUsername" class="col-form-label">Username</label>
                            <input th:field="*{username}" type="text" name= "username" class="form-control" id="credentialUsername" maxlength="30" required>
                        </div>

                        <div class="form-group">
                            <label for="credentialPassword" class="col-form-label">Password</label>
                            <input th:field="*{password}" type="text" name= "password" class="form-control" id="credentialPassword" maxlength="30" required>
                        </div>

                        <button id="credentialSubmit" type="submit" class="d-none"></button>
                    </form>
                </div>

                <div class="modal-footer">
                    <a href="#" th:href="@{/user/credentials/list}" class="btn btn-secondary">Close</a>
                    <button id="saveCredentialModal" type="button" class="btn btn-primary" onclick="$('#credentialSubmit').click();">Save changes</button>
                </div>
            </div>
        </div>
    </div>

    </body>

</html>
